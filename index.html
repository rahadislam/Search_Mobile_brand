<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Brand</title>
    <!-- taillwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header area  -->
        <h1 class="font-bold text-3xl text-center pt-4 text-emerald-900">Top Brand Shop Mobile</h1>
    
    <!-- search area  -->
    <section class="w-1/4 my-10 pr-5 mx-auto">
        <input id="input-fild" class="my-2 py-2 px-2 border-solid border-2 border-indigo-600 rounded-lg" type="text" placeholder="Search your phone...">
        <button onclick="scarchPhone()" class="bg-sky-900 text-white rounded-lg py-3 px-4">Search</button>
    </section>
    
    <!-- error area  -->
    <p class="hidden text-red-500 text-center py-2" id="error">Your search- did not match any Product..........!</p>
    <!-- details information show -->
    <section class="w-2/4 mx-auto mb-5" id="information">
        <div class="grid grid-cols-2">
            <div id="imageShow" class="mx-auto my-auto">
                
            </div>
            <div id="infoshow" class="pl-5 pr-5">
            </div>
        </div>
    </section>

    <!-- box area -->
    <section class="w-11/12 mx-auto mb-5">
        <div  id="showAllproduct"  class="grid grid-cols-1 gap-8 sm:grid-cols-2 gap-8 md:grid-cols-3 gap-8">
            
        </div>
    </section>
    
    
  <!-- javascript link -->
  <script src="js/script.js"></script>
</body>
</html>
